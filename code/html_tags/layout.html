<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body { padding: 30px }
    </style>
  </head>
  <body>
    <div>我是div，用來切割網頁區塊</div>
    <header>我是header，通常包含網頁擁有者的主要資訊、logo、和歡迎訊息</header>
    <nav>我是nav，代表網頁的導覽列</nav>
    <section>我是section，包含網頁的主要內容</section>
    <article>我是article，代表一篇文章</article>
    <footer>我是footer，通常包含網頁擁有者的次要資訊，例如版權宣告。</footer>
  </body>
</html>
